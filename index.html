<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #2980b9;
        }

        label:active {
            background-color: #216a94;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<img id="selectedImage">

<!-- Script to display the image and clear functionality -->
<script>
    function handleFileSelect(event) {
        const input = event.target;
        const file = input.files[0];

        if (file) {
            // Display the selected image
            const selectedImage = document.getElementById('selectedImage');
            selectedImage.src = URL.createObjectURL(file);
            selectedImage.style.display = 'block';

            // Save the image as a variable named "fish"
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageDataURL = e.target.result;
                const fish = {
                    type: file.type,
                    size: file.size,
                    dataURL: imageDataURL
                };

                // You can now use the "fish" variable as needed
                console.log('Fish:', fish);
            };

            reader.readAsDataURL(file);
        }
    }

    function clearImage() {
        // Clear the displayed image
        const selectedImage = document.getElementById('selectedImage');
        selectedImage.src = '';
        selectedImage.style.display = 'none';

        // Clear the "fish" variable
        const fish = null;
        console.log('Fish cleared:', fish);
    }
</script>

</body>
</html>
