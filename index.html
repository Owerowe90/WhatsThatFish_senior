    <meta charset="UTF-8">

    <title>Picture Upload</title>

    <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        input[type="file"] {

        }

        label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #2980b9;
        }

        label:active {
            background-color: #216a94;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        #selectedImage {
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<div id="image-container">
    <img id="selectedImage">
    <p id="predictedClass"></p>
</div>

    function handleFileSelect(event) {
        const input = event.target;
        const file = input.files[0];

        if (file) {
            // Display the selected image
            const selectedImage = document.getElementById('selectedImage');
            selectedImage.src = URL.createObjectURL(file);
            selectedImage.style.display = 'block';

            // Run the model with the uploaded image
            runModel(URL.createObjectURL(file));
        }
    }

    function clearImage() {
        // Clear the displayed image
        const selectedImage = document.getElementById('selectedImage');
        selectedImage.src = '';
        selectedImage.style.display = 'none';

        // Clear the predicted class
        document.getElementById('predictedClass').textContent = '';
    }
