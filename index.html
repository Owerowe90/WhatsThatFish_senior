    <style>
            body {

<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<div id="image-container">
    <img id="selectedImage">
    <p id="predictedClass"></p>
</div>

<!-- PyScript code -->
<script type="py">
    from pyscript import display
    import torch
    from torchvision import transforms, models
    from PIL import Image
    import matplotlib.pyplot as plt

    test_transforms = transforms.Compose([
        transforms.Resize((256, 256)),
        transforms.ToTensor(),
    ])

    device = torch.device("cuda" if torch.cuda.is_available() else "cpu")

    model_path = 'fishmodel_above_90.pth'
    model = torch.load(model_path, map_location=torch.device('cpu'))
    model.eval()

    def predict_image(image_path):
        image = Image.open(image_path).convert("RGB")
        image_tensor = test_transforms(image).float()
        image_tensor = image_tensor.unsqueeze(0)
        input = image_tensor.to(device)
        output = model(input)
        index = output.data.cpu().numpy().argmax()
        classes = ['brook', 'brown', 'cutthroat', 'rainbow', 'tiger', 'other']
        predicted_class = classes[index]
        plt.imshow(image)
        plt.show()  # Show the image
        return predicted_class

</script>

<!-- JavaScript code -->
<script>
    // Attach a change event listener to the file input
    var imageInput = document.getElementById('uploadInput');
    imageInput.addEventListener('change', function (event) {
        var file = event.target.files[0];
        var image_pred1 = URL.createObjectURL(file);
        var selectedImage = document.getElementById('selectedImage');
        selectedImage.src = image_pred1;
        selectedImage.style.display = 'block';

        // Call the predict_image function
        var predicted_class1 = predict_image(image_pred1);

        // Display the result
        display("Predicted class:", predicted_class1);
    });

    display("Hello World!"); // this goes to the DOM
</script>
