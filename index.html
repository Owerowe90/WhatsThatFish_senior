<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>

 <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #2980b9;
        }

        label:active {
            background-color: #216a94;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        #selectedImage {
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        #predictedClass {
            margin-top: 100px;
            font-size: 22px;
        }
    </style>
</head>
<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<div id="image-container">
    <img id="selectedImage">
    <p id="predictedClass"></p>
</div>

<!-- JavaScript code -->
<script>
        // Create FormData object
        const formData = new FormData();

        // Append the base64 data to FormData with the key 'image'
        formData.append('image', base64Data);

        // Display FormData for debugging
        console.log(formData);

        // Make an HTTP POST request to your server
        const response = await fetch('http://127.0.0.1:8000/myprojectApp/run/', {
            method: 'POST',
            body: formData,
        });

        // Parse the response JSON
        const result = await response.json();

        // Display the predicted class
        display('Predicted class:', result.predicted_class);
    }

    function convertToBase64() {
        const selectedImage = document.getElementById('selectedImage');

        if (selectedImage.src) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = selectedImage.width;
            canvas.height = selectedImage.height;

            context.drawImage(selectedImage, 0, 0, selectedImage.width, selectedImage.height);

            const base64String = canvas.toDataURL('image/jpeg').split(',')[1];
            console.log("Base64 representation of the image:\n", base64String);

            // Call the predictImage function with the base64 data
            predictImage(base64String);
        } else {
            console.error("No image selected.");
        }
    }

    function display(label, text) {
        const predictedClass = document.getElementById('predictedClass');
        predictedClass.innerHTML = `<strong>${label}</strong> ${text}`;
    }

    function clearImage() {
        const selectedImage = document.getElementById('selectedImage');
        selectedImage.src = '';
        selectedImage.style.display = 'none';
        display('Predicted class:', '');  // Clear the predicted class display
    }

    function display(label, text) {
        const predictedClass = document.getElementById('predictedClass');
        predictedClass.innerHTML = `<strong>${label}</strong> ${text}`;
    }
</script>

</body>
</html>
