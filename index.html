<!DOCTYPE html>
<html lang="en">
<head>
    <link
        rel="stylesheet"
        href="https://pyscript.net/releases/2023.11.1/core.css"
    />
    <script
        type="module"
        src="https://pyscript.net/releases/2023.11.1/core.js"
    ></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>


<style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #2980b9;
        }

        label:active {
            background-color: #216a94;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        #selectedImage {
            width: 300px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<div id="image-container">
    <img id="selectedImage">
    <p id="predictedClass"></p>
</div>

<!-- JavaScript code -->
<script>
    async function predictImage(imageDataURL) {
        // Make an HTTP POST request to your server
        const response = await fetch('http://127.0.0.1:8000/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: imageDataURL }),
        });

        // Parse the response JSON
        const result = await response.json();

        // Display the predicted class
        display('Predicted class:', result.predicted_class);
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageDataURL = e.target.result;
                const selectedImage = document.getElementById('selectedImage');
                selectedImage.src = imageDataURL;
                selectedImage.style.display = 'block';

                // Call the predictImage function
                predictImage(imageDataURL);
            };
            reader.readAsDataURL(file);
        }
    }

    function clearImage() {
        const selectedImage = document.getElementById('selectedImage');
        selectedImage.src = '';
        selectedImage.style.display = 'none';
        display('Predicted class:', '');  // Clear the predicted class display
    }

    function display(label, text) {
        const predictedClass = document.getElementById('predictedClass');
        predictedClass.innerHTML = `<strong>${label}</strong> ${text}`;
    }

    display('Hello World!'); // this goes to the DOM
</script>

</body>
</html>
