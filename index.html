<script type="py">
    from pyscript import display
    import torch
    from torchvision import transforms, models
    from PIL import Image
    import matplotlib.pyplot as plt
    
    test_transforms = transforms.Compose([
        transforms.Resize((256, 256)),
        transforms.ToTensor(),
    ])
    
    device = torch.device("cuda" if torch.cuda.is_available() else "cpu")
    
    model_path = 'fishmodel_above_90.pth'
    model = torch.load(model_path, map_location=torch.device('cpu'))
    model.eval()
    
    def predict_image(image_path):
        image = Image.open(image_path).convert("RGB")
        image_tensor = test_transforms(image).float()
        image_tensor = image_tensor.unsqueeze(0)
        input = image_tensor.to(device)
        output = model(input)
        index = output.data.cpu().numpy().argmax()
        classes = ['brook', 'brown', 'cutthroat', 'rainbow', 'tiger', 'other']
        predicted_class = classes[index]
        plt.imshow(image)
        plt.show()  # Show the image
        return predicted_class
    
    imageInput = document.getElementById('uploadInput');
    imageInput.addEventListener('change', function(event) {
        file = event.target.files[0];
        image_pred1 = URL.createObjectURL(file);
        selectedImage = document.getElementById('selectedImage');
        selectedImage.src = image_pred1;
        selectedImage.style.display = 'block';
        
        predicted_class1 = predict_image(image_pred1);
        display("Predicted class:", predicted_class1);
    });

    display("Hello World!") # this goes to the DOM
</script>
