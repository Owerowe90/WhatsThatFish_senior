<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload</title>

    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<h1>Upload or Take a Picture</h1>

<!-- Clear button to reset the image and variable -->
<button onclick="clearImage()">Clear</button>

<!-- Input for file upload -->
<label for="uploadInput">Upload Photo</label>
<input type="file" accept="image/*" capture="camera" id="uploadInput" onchange="handleFileSelect(event)">

<!-- Display the uploaded/taken image -->
<div id="image-container">
    <img id="selectedImage">
</div>

<!-- Script to display the image and run the model -->
<script>
    // Your existing JavaScript code here

    function runModel(imagePath) {
        // Add the Pyodide script source
        const script = document.createElement('script');
        script.src = 'https://pyodide-cdn2.iodide.io/v0.15.0/full/pyodide.js';
        script.async = true;
        script.onload = function () {
            // Initialize Pyodide
            languagePluginLoader.then(() => {
                // Your Python code
                languagePluginLoader.loadLanguage("python").then(() => {
                    const pythonCode = `
import numpy as np
import torch
from torch import nn
from torch import optim
import torch.nn.functional as F
from torchvision import datasets, transforms, models
from PIL import Image
import matplotlib.pyplot as plt

test_transforms = transforms.Compose([
    transforms.Resize((256, 256)),
    transforms.ToTensor(),
])

device = torch.device("cuda" if torch.cuda.is_available() else "cpu")
model = torch.load('/Users/owenrowe/Desktop/fish/fishmodel_above_90.pth', map_location=torch.device('cpu'))
model.eval()

def predict_image(image_pred):
    image = Image.open(image_pred).convert("RGB")
    image_tensor = test_transforms(image).float()
    image_tensor = image_tensor.unsqueeze(0)
    input = image_tensor.to(device)
    output = model(input)
    index = output.data.cpu().numpy().argmax()
    classes = ['brook', 'brown', 'cutthroat', 'rainbow', 'tiger', 'other']
    predicted_class = classes[index]
    plt.imshow(image)
    plt.show()
    return predicted_class

image_pred = '${imagePath}';
predicted_class = predict_image(image_pred);
console.log("Predicted class:", predicted_class);
                `;
                    languagePluginLoader.runPython(pythonCode);
                });
            });
        };
        document.head.appendChild(script);
    }

    function handleFileSelect(event) {
        const input = event.target;
        const file = input.files[0];

        if (file) {
            // Display the selected image
            const selectedImage = document.getElementById('selectedImage');
            selectedImage.src = URL.createObjectURL(file);
            selectedImage.style.display = 'block';

            // Run the model with the uploaded image
            runModel(URL.createObjectURL(file));
        }
    }

    function clearImage() {
        // Clear the displayed image
        const selectedImage = document.getElementById('selectedImage');
        selectedImage.src = '';
        selectedImage.style.display = 'none';
    }
</script>

</body>
</html>
